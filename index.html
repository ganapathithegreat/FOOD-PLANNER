<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">FOOD PLANER</header>
    <main id="main">
      
    <div class="input-container">
        <input
          type="text"
          placeholder="i like to eat....!"
          class="input-food"
          id="input-food"
        />
        <button class="input-btn" id="input-btn">save</button>
      </div>
      <section>
        <div id="food-list-count" ></div>
        <ul class="food-container" id="food-container">


        </ul>
        <div id="no-list">
            <img src="panda.jpeg" alt="loading" height="110px" width="80px">
            <h5>Create your food!!!</h5>
        </div>

      </section>
      
    </main>


</body>
<script src="script.js"></script>
</html>
